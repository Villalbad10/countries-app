<div *ngIf="countries.length === 0; else table" class="alert alert-warning text-center">
  No hay pa√≠ses que mostrar
</div>

<ng-template #table>
  <table class="table table-hover">
    <thead>
      <tr>
        <th>#</th>
        <th>Bandera</th>
        <th>Nombre Pais</th>
        <th>Capital</th>
        <th>Pobracion</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let country of countries; let i = index">
        <td>{{i+1}}</td>
        <td><img [src]="country.flags.png" [alt]="country.capital"> </td>
        <td> {{country.name.common}} </td>
        <td> {{country.capital}} </td>
        <td> {{country.population | number}} </td>
        <td><a href="#">Ver mas</a> </td>
      </tr>
    </tbody>
  </table>
</ng-template>
